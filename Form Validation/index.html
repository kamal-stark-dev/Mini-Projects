<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>Form Validation (ZORO)</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="left banner-image">
        <img src="./assets/zoro.png" alt="zoro background" />
      </div>
      <div class="right">
        <h2>Become a true Zoro fan</h2>
        <form action="">
          <label for="firstname">Firstname</label>
          <input type="text" id="firstname" />

          <label for="lastname">Lastname</label>
          <input type="text" id="lastname" />

          <label for="email">Email</label>
          <input type="email" id="email" />

          <label for="phone">Phone Number</label>
          <input type="text" id="phone" />

          <label for="password">Password</label>
          <input type="password" id="password" />

          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" />

          <button type="submit">Become Member</button>
        </form>

        <div class="login">Already have an account? <a href="#">Log in</a></div>
      </div>
    </div>
  </body>
</html>
