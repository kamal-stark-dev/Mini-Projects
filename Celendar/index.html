<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Mini Calendar</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="./assets/favicon.png" />
  </head>
  <body>
    <div class="calender-container">
      <div class="month"></div>
      <p class="week-day" id="week-day">t-tuesday</p>
      <p class="date" id="date">t-4</p>
      <p class="year" id="year">t-2025</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
