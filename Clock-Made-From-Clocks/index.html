<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock Made From Clocks</title>
    <link rel="stylesheet" href="styles.css" />

    <meta property="og:title" content="Clock Made From Clocks" />
    <meta
      property="og:description"
      content="It's a clock which is made from clocks (yeah)."
    />
    <meta
      property="og:image"
      content="https://github.com/kamal-stark-dev/Mini-Projects/blob/main/Clock-Made-From-Clocks/demo.png"
    />
    <meta property="og:type" content="website" />
  </head>
  <body>
    <div class="container">
      <div class="time-group">
        <div class="hour digit-set">
          <div class="digit">
            <div class="clock">
              <div class="hand"></div>
              <div class="hand"></div>
            </div>
          </div>
          <div class="digit">
            <div class="clock">
              <div class="hand"></div>
              <div class="hand"></div>
            </div>
          </div>
        </div>
        <div class="label">HOURS</div>
      </div>

      <div class="separator">:</div>

      <div class="time-group">
        <div class="minute digit-set">
          <div class="digit">
            <div class="clock">
              <div class="hand"></div>
              <div class="hand"></div>
            </div>
          </div>
          <div class="digit">
            <div class="clock">
              <div class="hand"></div>
              <div class="hand"></div>
            </div>
          </div>
        </div>
        <div class="label">MINUTES</div>
      </div>

      <div class="separator">:</div>

      <div class="time-group">
        <div class="second digit-set">
          <div class="digit">
            <div class="clock">
              <div class="hand"></div>
              <div class="hand"></div>
            </div>
          </div>
          <div class="digit">
            <div class="clock">
              <div class="hand"></div>
              <div class="hand"></div>
            </div>
          </div>
        </div>
        <div class="label">SECONDS</div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
