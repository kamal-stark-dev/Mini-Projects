<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binary Clock</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="clock-container">
      <div class="clock">
        <div class="group">
          <div class="column">
            <div class="block">
              <div class="bit_val"></div>
              <div class="bit_val"></div>
              <div class="bit_val"></div>
              <div class="bit_val"></div>
            </div>
            <div class="label">H</div>
          </div>

          <div class="column">
            <div class="block">
              <div class="bit_val"></div>
              <div class="bit_val"></div>
              <div class="bit_val"></div>
              <div class="bit_val"></div>
            </div>
            <div class="label">H</div>
          </div>
        </div>

        <div class="separator">:</div>

        <div class="group">
          <div class="column">
            <div class="block">
              <div class="bit_val"></div>
              <div class="bit_val"></div>
              <div class="bit_val"></div>
              <div class="bit_val"></div>
            </div>
            <div class="label">M</div>
          </div>

          <div class="column">
            <div class="block">
              <div class="bit_val"></div>
              <div class="bit_val"></div>
              <div class="bit_val"></div>
              <div class="bit_val"></div>
            </div>
            <div class="label">M</div>
          </div>
        </div>

        <div class="separator">:</div>

        <div class="group">
          <div class="column">
            <div class="block">
              <div class="bit_val"></div>
              <div class="bit_val"></div>
              <div class="bit_val"></div>
              <div class="bit_val"></div>
            </div>
            <div class="label">S</div>
          </div>

          <div class="column">
            <div class="block">
              <div class="bit_val"></div>
              <div class="bit_val"></div>
              <div class="bit_val"></div>
              <div class="bit_val"></div>
            </div>
            <div class="label">S</div>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
