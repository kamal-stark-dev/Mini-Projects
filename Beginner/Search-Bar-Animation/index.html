<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Animated Search Bar</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="search-bar-container active">
      <img
        src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-ios7-search-strong-512.png"
        alt="search"
        class="search-icon"
      />
      <input type="text" class="input" placeholder="Search..." />
      <img
        src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-25-512.png"
        alt="microphone"
        class="mic-icon"
      />
    </div>
    <script src="script.js"></script>
  </body>
</html>
