<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown to Next Year</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h4>Countdown to next year</h4>
      <h1 class="upcoming-year" id="upcoming-year">2025</h1>
      <div class="timer">
        <div class="counter">
          <h2 id="days">25</h2>
          <span>DAYS</span>
        </div>
        <div class="counter">
          <h2 id="hours">2</h2>
          <span>HOURS</span>
        </div>
        <div class="counter">
          <h2 id="minutes">54</h2>
          <span>MINUTES</span>
        </div>
        <div class="counter">
          <h2 id="seconds">57</h2>
          <span>SECONDS</span>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/dayjs"></script>
    <script src="script.js"></script>
  </body>
</html>
