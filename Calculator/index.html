<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>It's a Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <span id="mini-display"></span>
        <span id="display">0</span>
      </div>
      <div class="row">
        <button class="dim" id="all-cut">AC</button>
        <button class="dim" id="clear">
          <i class="ri-delete-back-2-line"></i>
        </button>
        <button class="dim" id="percent">
          <i class="ri-percent-line"></i>
        </button>
        <button class="operation" id="divide">
          <i class="ri-divide-line"></i>
        </button>
      </div>
      <div class="row">
        <button id="seven">7</button>
        <button id="eight">8</button>
        <button id="nine">9</button>
        <button class="operation" id="multiply">
          <i class="ri-close-line"></i>
        </button>
      </div>
      <div class="row">
        <button id="four">4</button>
        <button id="five">5</button>
        <button id="six">6</button>
        <button class="operation" id="subtract">
          <i class="ri-subtract-line"></i>
        </button>
      </div>
      <div class="row">
        <button id="one">1</button>
        <button id="two">2</button>
        <button id="three">3</button>
        <button class="operation" id="add">
          <i class="ri-add-line"></i>
        </button>
      </div>
      <div class="row">
        <button class="double-width" id="zero">0</button>
        <button id="decimal-point">.</button>
        <button class="operation" id="equal">
          <i class="ri-equal-line"></i>
        </button>
      </div>
    </div>
    <div class="info-icon">
      <i class="ri-information-line"></i>
      <div class="info-panel">
        <h4>Keyboard Shortcuts</h4>
        <ul>
          <li><kbd>Esc</kbd>: All Clear (AC)</li>
          <li><kbd>Backspace</kbd>: Clear (Delete Last)</li>
          <li><kbd>Enter</kbd>: Equals (=)</li>
          <li><kbd>+ , -, *, /</kbd>: Operations</li>
          <li><kbd>0-9</kbd>: Numbers</li>
          <li><kbd>.</kbd> Decimal Point</li>
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
