<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>It's a Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <span id="mini-display">2 + 2 =</span>
        <span id="display">4</span>
      </div>
      <div class="row">
        <button class="dim">AC</button>
        <button class="dim"><i class="ri-delete-back-2-line"></i></button>
        <button class="dim"><i class="ri-percent-line"></i></button>
        <button class="operation"><i class="ri-divide-line"></i></button>
      </div>
      <div class="row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operation"><i class="ri-close-line"></i></button>
      </div>
      <div class="row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operation"><i class="ri-subtract-line"></i></button>
      </div>
      <div class="row">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operation"><i class="ri-add-line"></i></button>
      </div>
      <div class="row">
        <button class="double-width">0</button>
        <button>.</button>
        <button class="operation"><i class="ri-equal-line"></i></button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
