<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Text Animation</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        display: flex;
        height: 100vh;
        align-items: center;
        justify-content: center;
      }

      .container .career {
        color: blueviolet;
        padding: 0;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container"></div>

    <script>
      const container = document.querySelector(".container");
      const careers = ["programmer", "innovater", "future billionaire"];

      let careerIdx = 0;
      let characterIdx = 0;
      let isEndOfWord = false;

      updateText();

      function updateText() {
        characterIdx++;
        container.innerHTML = `
          <h1>I am <span class="career">
            ${careers[careerIdx].slice(0, characterIdx)}</span>
          </h1>
        `;
        if (characterIdx === careers[careerIdx].length) {
          careerIdx = (careerIdx + 1) % careers.length;
          characterIdx = 0;
          isEndOfWord = true;
        }
        setTimeout(updateText, isEndOfWord ? 1000 : 200);
        isEndOfWord = false;
      }
    </script>
  </body>
</html>
